<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de alumnos</title>
</head>
<body>
    <h1>Ingreso de nuevo alumno</h1>

    <form action="#" th:action="@{/validacion}" th:object="${alumno}" method="post">
        
        <label for="name">Nombres: </label>
        <input type="text" name="name" id="name" th:field="*{name}" placeholder="Carlos Armando">
        <br>
        <br>
        <label for="lastname">Apellidos: </label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" placeholder="Casas Fern&aacute;ndez">
        <br>
        <br>
        <label for="birth">Fecha de Nacimiento: </label>
        <input type="date" name="birth" id="birth" th:field="*{birth}" value= "2003-01-01" min="2003-01-01">
        <br>
        <br>
        <label for="birthp">Lugar de Nacimiento: </label>
        <input type="text" name="birthp" id="birthp" th:field="*{birthPlace}" placeholder="Hospital Sha">
        <br>
        <br>
        <label for="school">Nombre de colegio: </label>
        <input type="text" name="school" id="school" th:field="*{schoolName}" placeholder="Colegio Alegria">
        <br>
        <br>
        <label for="phone">N&uacute;mero de tel&eacute;fono (fijo): </label>
        <input type="text" name="phone" id="phone" th:field="*{phone}" placeholder="########">
        <br>
        <br>
        <label for="cellphone">N&uacute;mero de tel&eacute;fono (celular): </label>
        <input type="text" name="cellphone" id="cellphone" th:field="*{cellPhone}" placeholder="########">
        <br>
        <br>
        <input type="submit" value="Save Student">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
